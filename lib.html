<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="circle"></div>
    <div class="rectangle"></div>
    <div class="oval"></div>
    <div class="square"></div>
</body>
<script>
    var circle = document.querySelector('.circle');
    circle.style.height = '50px';
    circle.style.width = '50px';
    circle.style.backgroundColor = '#555';
    circle.style.borderRadius = '50%';

    var rectangle = document.querySelector('.rectangle');
    rectangle.style.height = '50px';
    rectangle.style.width = '100px';
    rectangle.style.backgroundColor = '#555';

    var oval = document.querySelector('.oval');
    oval.style.height = '50px';
    oval.style.width = '100px';
    oval.style.backgroundColor = '#555';
    oval.style.borderRadius = '50%';

    var square = document.querySelector('.square');
    square.style.height = '50px';
    square.style.width = '50px';
    square.style.backgroundColor = '#555';
</script>

</html>
